<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <button class="gmail">Gmail</button>
        <button class="image">Зображення</button>
        <button class="icon">
          <img class="account" src="img/apps_icon.png" alt="Apps Icon" />
        </button>
        <button class="enter">Увійти</button>
      </div>

      <div class="main-search">
        <img
          class="google-logo"
          id="logo"
          src="img/google-logo.png"
          alt="Google Logo"
        />
        <div class="search">
          <input type="text" placeholder="Пошук" class="search-input" />
        </div>
        <div class="button-search">
          <button class="google_search">Пошук Google</button>
          <button id="changeLogoButton" class="lucky">Мені пощастило</button>
        </div>
        <div>
          <button class="language">
            Мова Google: <a href="#" class="english-link">English</a>
          </button>
        </div>
      </div>
    </header>

    <footer>
      <p>Україна</p>
      <div class="left">
        <ul>
          <li><a href="#">Про Google</a></li>
          <li><a href="#">Реклама</a></li>
          <li><a href="#">Для бізнесу</a></li>
          <li><a href="#">Як працює Пошук</a></li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
